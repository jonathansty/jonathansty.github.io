---
layout: page
title: Portfolio
permalink: /portfolio
published: false
---

{% for item in site.portfolio %}
	<h2> {{ item.title }} </h2>
	<p> 
		{{ item.description | truncatewords: 40}}
	</p>
	<p>
		{% if item.external_url %}
			<a href="{{ item.external_url }}">Read more</a>
		{% else %}
			<a href="{{ item.url }}">Read more</a>
		{% endif %}
	</p>
{% endfor %}
